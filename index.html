<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="icon.png" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Spotify Logo" /> Spotify Clone
        </li>
      </ul>
    </nav>

    <!-- Main content section -->
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <!-- Each songItem represents one song -->
          <div class="songItem">
            <img src="onandon.jpg" alt="On & On" />
            <span class="songName">On & On</span>
            <span class="songlistplay">
              <span class="timestamp">02:50</span>
              <i id="0" class="far songItemPlay fa-play-circle"></i>
            </span>
          </div>

          <!-- Add all other songs similarly -->
          <div class="songItem">
            <img src="images/1.jpg" alt="Invincible" />
            <span class="songName">Invincible</span>
            <span class="songlistplay">
              <span class="timestamp">03:12</span>
              <i id="1" class="far songItemPlay fa-play-circle"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/2.jpg" alt="Mortals" />
            <span class="songName">Mortals</span>
            <span class="songlistplay">
              <span class="timestamp">02:45</span>
              <i id="2" class="far songItemPlay fa-play-circle"></i>
            </span>
          </div>
          <!-- Continue with other images (3.jpg, 4.jpg, etc.) -->
        </div>
      </div>

      <!-- Song banner section (could display album art or information) -->
      <div class="songBanner">
        <img src="bg.jpg" alt="Song Banner" />
      </div>
    </div>

    <!-- Music controls at the bottom -->
    <div class="bottom">
      <input
        type="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="Playing Animation" id="gif" />
        <span id="masterSongName">On & On - Cartoon, Daniel Levi</span>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
